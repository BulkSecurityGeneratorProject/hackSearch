<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-search-query-mood-heading" jhiTranslate="hackSearchApp.searchQuery.home.createOrEditLabel">Create or edit a Search Query</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!searchQuery.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="searchQuery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.searchQuery.query" for="field_query">Query</label>
                    <input type="text" class="form-control" name="query" id="field_query"
                        [(ngModel)]="searchQuery.query" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.searchQuery.episode" for="field_episode">Episode</label>
                    <input type="number" class="form-control" name="episode" id="field_episode"
                        [(ngModel)]="searchQuery.episode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.searchQuery.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" [(ngModel)]="createdAt" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
