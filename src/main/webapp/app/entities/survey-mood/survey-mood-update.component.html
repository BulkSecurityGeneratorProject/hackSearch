<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-survey-mood-heading" jhiTranslate="hackSearchApp.survey.home.createOrEditLabel">Create or edit a Survey</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!survey.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="survey.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.survey.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                        [(ngModel)]="survey.text" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.survey.timeStart" for="field_timeStart">Time Start</label>
                    <input type="text" class="form-control" name="timeStart" id="field_timeStart"
                        [(ngModel)]="survey.timeStart" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.survey.timeEnd" for="field_timeEnd">Time End</label>
                    <input type="text" class="form-control" name="timeEnd" id="field_timeEnd"
                        [(ngModel)]="survey.timeEnd" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.survey.episode" for="field_episode">Episode</label>
                    <input type="number" class="form-control" name="episode" id="field_episode"
                        [(ngModel)]="survey.episode" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
