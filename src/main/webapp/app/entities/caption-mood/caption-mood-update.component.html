<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-caption-mood-heading" jhiTranslate="hackSearchApp.caption.home.createOrEditLabel">Create or edit a Caption</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!caption.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="caption.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.caption.captionId" for="field_captionId">Caption Id</label>
                    <input type="text" class="form-control" name="captionId" id="field_captionId"
                        [(ngModel)]="caption.captionId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.caption.trackKind" for="field_trackKind">Track Kind</label>
                    <input type="text" class="form-control" name="trackKind" id="field_trackKind"
                        [(ngModel)]="caption.trackKind" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.caption.language" for="field_language">Language</label>
                    <input type="text" class="form-control" name="language" id="field_language"
                        [(ngModel)]="caption.language" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hackSearchApp.caption.videoId" for="field_videoId">Video Id</label>
                    <select class="form-control" id="field_videoId" name="videoId" [(ngModel)]="caption.videoIdId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="videoOption.id" *ngFor="let videoOption of videos; trackBy: trackVideoById">{{videoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
