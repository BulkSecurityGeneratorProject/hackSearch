<div>
    <h2 id="page-heading">
        <span jhiTranslate="hackSearchApp.caption.home.title">Captions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-caption-mood" [routerLink]="['/caption-mood/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hackSearchApp.caption.home.createLabel">
            Create new Caption
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="captions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hackSearchApp.caption.captionId">Caption Id</span></th>
            <th><span jhiTranslate="hackSearchApp.caption.trackKind">Track Kind</span></th>
            <th><span jhiTranslate="hackSearchApp.caption.language">Language</span></th>
            <th><span jhiTranslate="hackSearchApp.caption.videoId">Video Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caption of captions ;trackBy: trackId">
                <td><a [routerLink]="['/caption-mood', caption.id, 'view' ]">{{caption.id}}</a></td>
                <td>{{caption.captionId}}</td>
                <td>{{caption.trackKind}}</td>
                <td>{{caption.language}}</td>
                <td>
                    <div *ngIf="caption.videoIdId">
                        <a [routerLink]="['../video-mood', caption.videoIdId , 'view' ]" >{{caption.videoIdId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/caption-mood', caption.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/caption-mood', caption.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'caption-mood', { outlets: { popup: caption.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
